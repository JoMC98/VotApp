<div class="allBodyNuevaVotacion" id="allBodyNuevaVotacion">
  <div class="titlePanel">
    <label class="titlePanelH2">Nueva votación</label>
  </div>
  <div class="subtitlePanelSmall allContent">
    <label class="subtitlePanelH3" *ngIf="sect[0] == 1">Datos básicos</label>
    <label class="subtitlePanelH3" *ngIf="sect[0] == 2">Descripción</label>
    <label class="subtitlePanelH3" *ngIf="sect[0] == 3">
      Opciones
      <i *ngIf="errors['options']" class="fas fa-exclamation-triangle alertOpciones" #tooltip="matTooltip" 
        (click)="tooltip.toggle()" [matTooltipPosition]="'below'" [matTooltip]="errorTypes.options[errors['options']]"></i>
    </label>
    <label class="subtitlePanelH3" *ngIf="sect[0] == 4">Participantes</label>
    <label class="subtitlePanelH3-Res" *ngIf="sect[0] == 5">Comprueba que los datos sean correctos</label><br>
  </div>
  
  <div class="addPanel">
    <div *ngIf="sect[0] != 4" class="addDatosPanelVotacion allContent">
      <app-datos [data]="data.datos" [errors]="errors" *ngIf="sect[0] == 1"></app-datos>
      <app-descripcion [data]="data.datos" *ngIf="sect[0] == 2"></app-descripcion>
      <app-opciones [data]="data.opciones" *ngIf="sect[0] == 3"></app-opciones>
      <app-resumen [data]="data" *ngIf="sect[0] == 5"></app-resumen>
    </div>
  
    <div *ngIf="sect[0] == 4" class="addDatosPanelParticipantes allContent100">
      <app-participantes [data]="data.participantes"></app-participantes>
    </div>
      
    <div class="addPointsPanel allContent">
      <div class="rowPuntos">
        <i [ngStyle]="sect[0] == 1 ? {'visibility': 'hidden'} : {}" (click)="cambioPag(1)" class="fas fa-angle-left flecha" style="text-align: left"></i>
        <div class="rowPuntos2">
          <div *ngFor="let opt of points" (click)="changeTo(opt)" class="circulo" [ngClass] = "sect[0] == opt ? 'circuloSelected' : ''"></div>
        </div>
        <i [ngStyle]="sect[0] == 5 ? {'visibility': 'hidden'} : {}" (click)="cambioPag(2)" class="fas fa-angle-right flecha" style="text-align: right"></i>
      </div>
    </div>
  </div>
</div>
