<div class="formContainer fieldForm">
    <div class="rowResumen">
        <label class="textResumen fieldResumen">Pregunta</label>
        <label class="textResumen valueResumen">{{data.datos.pregunta}}</label>
    </div>
    <hr class="lineaResumen"/>
    <div class="rowResumen">
        <label class="textResumen fieldResumen">Departamento</label>
        <label class="textResumen valueResumen">{{data.datos.departamento}}</label>
    </div>
    <div class="rowResumen">
        <label class="textResumen fieldResumen">√Åmbito</label>
        <label class="textResumen valueResumen">{{data.datos.ambito}}</label>
    </div>
    <hr class="lineaResumen"/>
    <div class="rowResumen">
        <label class="textResumen fieldResumen">Participantes</label>
        <label class="textResumen valueResumen">{{data.participantes.length}}</label>
    </div>
    <div class="rowResumen">
        <label class="textResumen fieldResumen">Fecha</label>
        <label class="textResumen valueResumen">{{data.datos.f_votacion | date: 'fullDate'}}</label>
    </div>
    <hr class="lineaResumen"/>
    <div class="rowResumen">
        <label class="textResumen fieldResumen">Opciones</label>
        <label class="textResumen valueResumen"></label>
    </div>
    <div class="rowOpciones2">
        <mat-card *ngFor="let opt of data.opciones; let i = index;" class="opcionBox" [class]="'opcionBox' + (i % 6)">
            <div class="opcionText">
                <label class="textoLabelOpcion">{{opt}}</label>
            </div>
        </mat-card>
    </div>
    <div class="rowBotones">
        <div class="columnBoton">
            <button mat-stroked-button color="warn" class="buttonConfirmUser" (click)="confirmVotacion()">Confirmar</button>
        </div>
        <div class="columnBoton">
            <button mat-stroked-button color="warn" class="buttonCancelUser" (click)="cancelVotacion()">Cancelar</button>
        </div>
    </div>
</div>
