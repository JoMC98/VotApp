<div class="allBodyNuevoUser" id="allBodyNuevoUser">
  <div class="titlePanel">
    <label class="titlePanelH2">Nuevo usuario</label>
  </div>
  <div class="subtitlePanelSmall allContent">
        <label class="subtitlePanelH3" *ngIf="sect[0] == 1">Datos personales</label>
        <label class="subtitlePanelH3" *ngIf="sect[0] == 2">Datos de contacto</label>
        <label class="subtitlePanelH3-Res" *ngIf="sect[0] == 3">Comprueba que los datos sean correctos</label><br>
  </div>
  
  <div class="addPanel allContent">
      <div class="addDatosPanelUser">
        <app-datos-personales [data]="data.personalData" [errors]="errors" *ngIf="sect[0] == 1"></app-datos-personales>
        <app-datos-contacto [data]="data.contactData" [errors]="errors" *ngIf="sect[0] == 2"></app-datos-contacto>
        <app-resumen-user [data]="data" *ngIf="sect[0] == 3"></app-resumen-user>
      </div>
  
      <div class="addPointsPanel">
        <div class="rowPuntos-3">
          <i [ngStyle]="sect[0] == 1 ? {'visibility': 'hidden'} : {}" (click)="cambioPag(1)" class="fas fa-angle-left flecha" style="text-align: left"></i>
          <div class="rowPuntos2-3">
            <div *ngFor="let opt of points" (click)="changeTo(opt)" class="circulo" [ngClass] = "sect[0] == opt ? 'circuloSelected' : ''"></div>
          </div>
          <i [ngStyle]="sect[0] == 3 ? {'visibility': 'hidden'} : {}" (click)="cambioPag(2)" class="fas fa-angle-right flecha" style="text-align: right"></i>
        </div>
      </div>
    </div>
</div>
