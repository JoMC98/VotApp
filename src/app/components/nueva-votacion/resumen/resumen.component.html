<div class="scrollOptions">
    <div class="formContainer fieldForm">
        <div class="rowResumen">
            <label class="textResumen fieldResumen">Pregunta</label>
            <label class="textResumen valueResumen">{{pregunta}}</label>
        </div>
        <hr class="lineaResumen"/>
        <div class="rowResumen">
            <label class="textResumen fieldResumen">Departamento</label>
            <label class="textResumen valueResumen">{{dpto}}</label>
        </div>
        <hr class="lineaResumen"/>
        <div class="rowResumen">
            <label class="textResumen fieldResumen">√Åmbito</label>
            <label class="textResumen valueResumen">{{ambito}}</label>
        </div>
        <hr class="lineaResumen"/>
        <div class="rowResumen">
            <label class="textResumen fieldResumen">Participantes</label>
            <label class="textResumen valueResumen">{{participantes.length}}</label>
        </div>
        <hr class="lineaResumen"/>
        <div class="rowResumen">
            <label class="textResumen fieldResumen">Fecha</label>
            <label class="textResumen valueResumen">{{fecha | date: 'fullDate'}}</label>
        </div>
        <hr class="lineaResumen"/>
        <div class="rowResumen">
            <label class="textResumen fieldResumen">Opciones</label>
            <label class="textResumen valueResumen"></label>
        </div>
        <div class="rowOpciones2">
            <label *ngFor="let opt of opciones; let i = index;" class="opcionBox">
                {{i + 1}}. {{opt}}
            </label>
        </div>
        <button mat-stroked-button color="warn" class="buttonConfirm">Confirmar</button>
    </div>
</div>
