<footer class="footer">
  <div class="row">
    <div class="item" *ngFor="let opt of options">
      <span *ngIf='opt == 6'></span>
      <img routerLink="listadoVotaciones" id="icon{{opt}}" class="icon-footer-size" 
      (click)=change(opt) *ngIf="opt == 1" src="assets/icons/selected/{{opt}}.svg"/>
      <img routerLink="{{pages[opt]}}" id="icon{{opt}}" class="icon-footer-size" 
      (click)=change(opt) *ngIf="opt != 6 && opt != 1"  src="assets/icons/{{opt}}.svg"/>
    </div>
  </div>
  <div class="row rowHr">
    <div *ngFor="let opt of options">
      <span *ngIf='opt == 6'></span>
      <div id="hr{{opt}}" class="hr-footer" *ngIf="opt == 1"><br></div>
      <div id="hr{{opt}}" class="hr-footer" *ngIf="opt != 6 && opt != 1" hidden><br></div>
    </div>
  </div>
</footer>
