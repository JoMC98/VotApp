<div class="dialogoFiltro">
    <button mat-stroked-button color="warn" class="buttonFiltro" (click)="filtrar()">Filtrar</button>
    <div class="grupoFiltro">
        <mat-form-field class="inputFiltro">
          <mat-label>Búsqueda por nombre y apellidos</mat-label>
          <input class="inputForm" matInput [(ngModel)]="data.nombre.nombre">
        </mat-form-field>
    </div>
    <hr class="hrFiltro"/>
    <div class="grupoFiltro">
        <mat-form-field class="inputFiltro">
          <mat-label>Búsqueda por cargo</mat-label>
          <input class="inputForm" matInput [(ngModel)]="data.cargo.cargo">
        </mat-form-field>
    </div>
    <hr class="hrFiltro"/>
    <div class="grupoFiltro">
        <label class="labelFiltro">Departamento</label>
        <div class="gridFiltro" >
          <mat-checkbox *ngFor="let departamento of data.departamentos | keyvalue; let i = index;" class="checkboxFiltro" 
          [ngClass]="i % 2 == 0 ? 'elementGridFiltro' : 'elementGridFiltro2'" [(ngModel)]="data.departamentos[departamento.key]">
              {{departamento.key}}
            </mat-checkbox>
        </div>  
    </div>
</div>
